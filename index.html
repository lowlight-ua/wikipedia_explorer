<!DOCTYPE html>
<html>
<head>
<style>
</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script>

function onGetResult(data, status)
{
    $("#json_out").text(JSON.stringify(data));
}

function onGoClick()
{
    var pageTitle = encodeURIComponent($("#pagetitle").val());
    var uri = 'https://en.wikipedia.org/w/api.php/w/api.php?action=query&prop=links&format=json&origin=*&titles=' 
        + pageTitle;
    $.get(uri, onGetResult);
    
}

$(document).ready(function()
{    
    $("#gobutton").click(onGoClick);
});

</script>

</head>

<body>

<input type="text" id="pagetitle"><br>
<input type="button" id="gobutton" value="GO">

<div id="output">
    <pre id="json_out">
        NOTHING HERE
    </pre>
</div>

</body>

</html>
