<script>

function onGoClick() {
    let thePage = $("#pagetitle").val();
    if (thePage.length == 0) {
        return;
    }

    expl = new Explorer();
    expl.run(thePage);
}

$(document).ready(function() {   
    $("#wait_anim").hide(); 
    $("#gobutton").click(onGoClick);
});

</script>

<body>

<input type="text" id="pagetitle">
<input type="button" id="gobutton" value="     Create graph     "> <BR><BR>
<img id="wait_anim" src="https://i.stack.imgur.com/FhHRx.gif"> 

<pre id="progress_div"></pre>
<div id="output_div"></div>

</body>
