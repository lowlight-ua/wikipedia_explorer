<script src="wikipedia_explorer.js"></script>
<script>

function onGoClick() {
    console.log("onGoClick");

    let thePage = $("#pagetitle").val();
    if (thePage.length == 0) {
        return;
    }

    expl = new Explorer();
    expl.run(thePage);
}

$(document).ready(function() {    
    $("#gobutton").click(onGoClick);
});

</script>

<input type="button" id="gobutton" value="GO">
